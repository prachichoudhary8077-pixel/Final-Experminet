<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
</head>
<body>
    <h1>Responsive Product Grid</h1>
    
    <!-- Desktop: 3 columns -->
    <h2>Desktop Layout</h2>
    <table width="100%" cellpadding="10">
        <tr>
            <td width="33%" align="center">
                <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=180&h=120" 
                     alt="Laptop" width="150" height="100">
                <h4><b>Gaming Laptop</b></h4>
                <p><u>$999</u></p>
            </td>
            <td width="33%" align="center">
                <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=180&h=120" 
                     alt="Phone" width="150" height="100">
                <h4><b>Smartphone</b></h4>
                <p><u>$699</u></p>
            </td>
            <td width="33%" align="center">
                <img src="https://images.unsplash.com/photo-1544244015-0df4b3ffc6b0?w=180&h=120" 
                     alt="Headphones" width="150" height="100">
                <h4><b>Headphones</b></h4>
                <p><u>$199</u></p>
            </td>
        </tr>
    </table>
    
    <!-- Mobile: Single column -->
    <hr>
    <h2>Mobile Layout</h2>
    <table width="100%">
        <tr>
            <td width="40%" align="center">
                <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=120&h=80" 
                     alt="Laptop" width="100" height="70">
            </td>
            <td>
                <h4><b>Gaming Laptop</b></h4>
                <p><i>High Performance</i> | <u>$999</u></p>
            </td>
        </tr>
        <tr><td colspan="2"><hr></td></tr>
        <tr>
            <td width="40%" align="center">
                <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=120&h=80" 
                     alt="Phone" width="100" height="70">
            </td>
            <td>
                <h4><b>Smartphone</b></h4>
                <p><i>Latest Model</i> | <u>$699</u></p>
            </td>
        </tr>
    </table>
    
    <hr>
    <p><small>&copy; 2024 Product Store</small></p>
</body>
</html>
