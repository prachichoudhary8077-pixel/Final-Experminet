<!DOCTYPE html>
<html>
<head>
    <title>Student Profile Card</title>
</head>
<body>

<h2>Student Profile Card</h2>

<!-- Profile Card using table for layout simulation -->
<table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <td rowspan="4" width="150" align="center">
            <!-- Simulate profile image -->
            <img src="https://plus.unsplash.com/premium_photo-1682089877310-b2308b0dc719?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1740" height="100px" alt="Profile Photo">
        </td>
        <td><strong>Name:</strong> John Doe</td>
    </tr>
    <tr>
        <td><strong>Age:</strong> 20</td>
    </tr>
    <tr>
        <td><strong>Course:</strong> B.Tech Computer Science</td>
    </tr>
    <tr>
        <td><strong>Email:</strong> johndoe@example.com</td>
    </tr>
</table>

<!-- Additional Info using inline elements to simulate horizontal layout -->
<p>
    <strong>Skills:</strong> 
    <span>HTML</span>, 
    <span>CSS</span>, 
    <span>JavaScript</span>
</p>

<p>
    <strong>Hobbies:</strong> 
    <span>Reading</span>, 
    <span>Gaming</span>, 
    <span>Sports</span>
</p>

</body>
</html>
