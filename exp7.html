<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu</title>
</head>
<body>

<h2>Website Navigation Menu</h2>

<!-- Navigation Menu using divs and alignment -->
<div>
    <div style="float: left; margin-right: 10px;">
        <a href="#">Home</a>
    </div>
    <div style="float: left; margin-right: 10px;">
        <a href="#">About</a>
    </div>
    <div style="float: left; margin-right: 10px;">
        <a href="#">Services</a>
    </div>
    <div style="float: left; margin-right: 10px;">
        <a href="#">Portfolio</a>
    </div>
    <div style="float: left; margin-right: 10px;">
        <a href="#">Contact</a>
    </div>
    <div style="clear: both;"></div> <!-- Clear floats -->
</div>

<!-- Block element -->
<div>
    <p>This is a block element below the navigation menu.</p>
</div>

<!-- Inline elements -->
<p>
    <span>Inline element 1, </span>
    <span>Inline element 2, </span>
    <span>Inline element 3.</span>
</p>

<!-- Inline-block simulation using tables -->
<table border="1">
    <tr>
        <td>Inline-block 1</td>
        <td>Inline-block 2</td>
        <td>Inline-block 3</td>
    </tr>
</table>

</body>
</html>
